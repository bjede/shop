<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="models/format.class.js"></script>
    <script src="models/html.class.js"></script>
    <script src="models/shop.class.js"></script>
    <script src="models/cart.class.js"></script>
    <script src="models/placeholder.class.js"></script>
    <script src="main.js"></script>
    <title>Shop</title>
</head>
<body onload="init()">
    <header class="header">
        <nav class="nav container pt-2 pb-2 mb-4 d-flex align-items-center justify-content-between">
            <div>
                <h2>LOGO</h2>
            </div>
            <div data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i role="button" class="bi bi-basket">
                    <span class="hide" id="items-count-in-cart"></span>
                </i>
            </div>
        </nav>
    </header>
    <div id="categories">

    </div>
<div class="container">
    <div class="row" id="products">
        
    </div>

</div>

<div id="sum-total"></div>

<!-- Modal -->
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="cart" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
            <div id="total"></div>
          <button type="button" class="btn btn-primary">Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
